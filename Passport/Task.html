<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="catsstyle.css">
  
  </head>
  <body>

<div class="container">
	<header class="card">
        <div class="card-body">
        </div>
    </header>
    <div class="card">

        <div class="task">
    <h3 align="center">Решение алгоритмической задачи</h3>

    <form id="taskForm" action="https://www.bing.com/search?" target="_blank">
        <input name="q" value="search"><br>

        <h5>Условия</h5>
        <textarea cols="80" rows="2" id="task" name="formulation">Определить, выполняются ли неравенства A < B < C или A < B > C и какое именно неравенство выполняется.</textarea><br>

        <h5>Данные:</h5>
        <label for="a">A:</label>
        <input type="number" id="a" name="a" required><br>
        <label for="b">B:</label>
        <input type="number" id="b" name="b" required><br>
        <label for="c">C:</label>
        <input type="number" id="c" name="c" required><br>

        <h5>Результат</h5>
        <input type="text" id="result" name="result" size="50" value=""><br>

        <button type="button" onclick="solveTask()">Решить</button>
        <button type="submit" name="submit">Отправить</button>
    </form>
</div>

<script>
    function solveTask() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);

        let result;
        if (a < b && b < c) {
            result = 'Выполняется неравенство A < B < C';
        } else if (a < b && b > c) {
            result = 'Выполняется неравенство A < B > C';
        } else {
            result = 'Неравенство не выполняется';
        }

        // Выводим результат в input с id="result"
        document.getElementById('result').value = result;
    }
</script>
    </div>
</div>
  </body>
</html>
