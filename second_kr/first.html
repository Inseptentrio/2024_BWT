            1. Выдувной стеклянный белый сосуд с обвивающей его синей наплавленной полосой. 
            По форме похож на современные ему металические кувшины. Сделан в северной Италии в конце первого века н.э, 
            найден в гробнице на границе между нынешней Италией и Францией. Высота 15,2см.<br> 
            </div>

            2. Греко Римская скульптура — Афродита Венера Медицейская. Богиня Афродита (римская Венера) стоит обнаженной, 
            положив руки на грудь и пах в жесте ложной скромности. Миниатюрный крылатый Эрос (римский Купидон) 
            едет на спине дельфина у ее ног. Собрание музея Галерея Уффици, Флоренция. Период Императорской Римской империи.
